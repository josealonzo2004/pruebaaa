<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios - Sistema de Parqueaderos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="admin-panel.html">Inicio</a>
      <a href="user-management.html">Usuarios</a>
      <a href="parking-management.html">Parqueaderos</a>
      <a href="reports.html">Reportes</a>
      <a href="login.html" style="margin-left: auto;">Cerrar sesión</a>
    </div>
    
    <h1>Gestión de Usuarios</h1>
    
    <div style="margin-bottom: 20px;">
      <button id="addUserBtn">Agregar nuevo usuario</button>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Juan Pérez</td>
          <td>juan@example.com</td>
          <td>Administrador</td>
          <td>
            <button>Editar</button>
            <button class="btn-secondary">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>María López</td>
          <td>maria@example.com</td>
          <td>Usuario</td>
          <td>
            <button>Editar</button>
            <button class="btn-secondary">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>Carlos Rodríguez</td>
          <td>carlos@example.com</td>
          <td>Vigilante</td>
          <td>
            <button>Editar</button>
            <button class="btn-secondary">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div id="userForm" style="display: none;">
      <h2>Agregar/Editar Usuario</h2>
      <form>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="userEmail">Email:</label>
          <input type="email" id="userEmail" required>
        </div>
        <div class="form-group">
          <label for="role">Rol:</label>
          <select id="role" required>
            <option value="admin">Administrador</option>
            <option value="user">Usuario</option>
            <option value="guard">Vigilante</option>
          </select>
        </div>
        <div class="form-group">
          <label for="userPassword">Contraseña:</label>
          <input type="password" id="userPassword" required>
        </div>
        <button type="submit">Guardar</button>
        <button type="button" id="cancelBtn">Cancelar</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('addUserBtn').addEventListener('click', function() {
      document.getElementById('userForm').style.display = 'block';
    });
    
    document.getElementById('cancelBtn').addEventListener('click', function() {
      document.getElementById('userForm').style.display = 'none';
    });
  </script>
</body>
</html>
