<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Espacio - Sistema de Parqueaderos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="user-panel.html">Inicio</a>
      <a href="availability.html">Ver disponibilidad</a>
      <a href="space-reservation.html">Reservar</a>
      <a href="reservation-history.html">Historial</a>
      <a href="login.html" style="margin-left: auto;">Cerrar sesión</a>
    </div>
    
    <h1>Reserva de Espacio</h1>
    
    <form id="reservationForm">
      <div class="form-group">
        <label for="zone">Seleccionar zona:</label>
        <select id="zone" required>
          <option value="">Seleccione una zona</option>
          <option value="zoneA">Zona A - Principal</option>
          <option value="zoneB">Zona B - Visitantes</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="vehicleType">Tipo de vehículo:</label>
        <select id="vehicleType" required>
          <option value="">Seleccione tipo de vehículo</option>
          <option value="car">Automóvil</option>
          <option value="motorcycle">Motocicleta</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="date">Fecha:</label>
        <input type="date" id="date" required>
      </div>
      
      <div class="form-group">
        <label for="startTime">Hora de inicio:</label>
        <input type="time" id="startTime" required>
      </div>
      
      <div class="form-group">
        <label for="endTime">Hora de fin:</label>
        <input type="time" id="endTime" required>
      </div>
      
      <div id="availableSpaces" style="margin-bottom: 20px; display: none;">
        <h3>Espacios Disponibles</h3>
        <div class="grid" style="grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));">
          <div class="space available">A-01</div>
          <div class="space available">A-03</div>
          <div class="space available">A-05</div>
          <div class="space occupied">A-02</div>
          <div class="space occupied">A-04</div>
        </div>
        <p>Seleccione un espacio disponible (verde)</p>
      </div>
      
      <button type="submit">Reservar</button>
    </form>
  </div>

  <script>
    document.getElementById('zone').addEventListener('change', function() {
      if (this.value) {
        document.getElementById('availableSpaces').style.display = 'block';
      } else {
        document.getElementById('availableSpaces').style.display = 'none';
      }
    });
    
    document.getElementById('reservationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Reserva realizada con éxito');
      window.location.href = 'user-panel.html';
    });
  </script>
</body>
</html>
