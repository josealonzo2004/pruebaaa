<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Parqueaderos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 100px;">
    <h1 style="text-align: center;">Iniciar Sesi칩n</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contrase침a:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" style="width: 100%;">Iniciar sesi칩n</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Simulaci칩n de login
      if (email === 'admin@example.com' && password === 'admin') {
        window.location.href = 'admin-panel.html';
      } else if (email === 'user@example.com' && password === 'user') {
        window.location.href = 'user-panel.html';
      } else if (email === 'guard@example.com' && password === 'guard') {
        window.location.href = 'guard-panel.html';
      } else {
        alert('Credenciales incorrectas');
      }
    });
  </script>
</body>
</html>
