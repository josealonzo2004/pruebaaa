<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - Sistema de Parqueaderos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="admin-panel.html">Inicio</a>
      <a href="user-management.html">Usuarios</a>
      <a href="parking-management.html">Parqueaderos</a>
      <a href="reports.html">Reportes</a>
      <a href="login.html" style="margin-left: auto;">Cerrar sesión</a>
    </div>
    
    <h1>Reportes</h1>
    
    <div style="margin-bottom: 20px;">
      <div class="form-group" style="display: inline-block; width: 200px; margin-right: 10px;">
        <label for="startDate">Fecha inicio:</label>
        <input type="date" id="startDate">
      </div>
      <div class="form-group" style="display: inline-block; width: 200px; margin-right: 10px;">
        <label for="endDate">Fecha fin:</label>
        <input type="date" id="endDate">
      </div>
      <button id="filterBtn">Filtrar</button>
    </div>
    
    <h2>Ocupación por Zona</h2>
    <div class="chart">
      <p>Gráfica de ocupación (simulación)</p>
    </div>
    
    <h2>Resumen de Reservas</h2>
    <table>
      <thead>
        <tr>
          <th>Zona</th>
          <th>Total Reservas</th>
          <th>Ocupación Promedio</th>
          <th>Ingresos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Zona A</td>
          <td>125</td>
          <td>78%</td>
          <td>$1,250.00</td>
        </tr>
        <tr>
          <td>Zona B</td>
          <td>87</td>
          <td>65%</td>
          <td>$870.00</td>
        </tr>
      </tbody>
    </table>
    
    <div style="margin-top: 20px;">
      <button>Exportar a PDF</button>
      <button>Exportar a Excel</button>
    </div>
  </div>

  <script>
    document.getElementById('filterBtn').addEventListener('click', function() {
      alert('Filtrando reportes...');
    });
  </script>
</body>
</html>
